<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled />
            <span class="material-icons" id="copyIcon" title="Copy">content_copy</span>
        </div>

        <input type="range" min="4" max="30" value="8" id="inputSlider" />
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">8</span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" id="lowercase" />
        </div>

        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" id="uppercase" />
        </div>

        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" id="numbers" />
        </div>

        <div class="row">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" id="symbols" />
        </div>

        <button type="button" class="genBtn">Generate Password</button>
    </div>

    <!-- Toast Message -->
    <div id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
